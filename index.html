<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
    background-size:400% 400%;
    animation:bg 10s infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}
@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Envelope */
.envelope{
    width:260px;
    height:180px;
    background:#fff;
    border-radius:10px;
    position:relative;
    cursor:pointer;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    animation:float 2s infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}
.envelope:before{
    content:"üíå";
    position:absolute;
    font-size:50px;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Card */
.card{
    display:none;
    background:white;
    padding:30px;
    border-radius:25px;
    width:380px;
    max-width:90%;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:pop 1.5s ease;
}
@keyframes pop{
    from{transform:scale(0.6);opacity:0}
    to{transform:scale(1);opacity:1}
}
.card img{
    width:100%;
    border-radius:15px;
    margin:15px 0;
}
.rose{
    font-size:70px;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.15)}
}
button{
    margin:10px;
    padding:10px 22px;
    border:none;
    background:#e6005c;
    color:white;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
}

/* Proposal */
.proposal{
    display:none;
    text-align:center;
    animation:pop 1.5s ease;
}
.proposal h1{
    color:#e6005c;
}
.choice{
    background:#ff4081;
}

/* Fireworks */
.firework{
    position:absolute;
    font-size:25px;
    animation:explode 1.5s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(0);opacity:1}
    100%{transform:scale(3);opacity:0}
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c1c79c2c3.mp3">
</audio>

<div class="envelope" onclick="openCard()"></div>

<div class="card" id="card">
    <h2>Happy Rose Day üåπ</h2>
    <p><b>For you, Eipsha Mittal,wanna be future wife  ‚ù§Ô∏è</b></p>

    <div class="rose">üåπ</div>

    <img src="us.jpg" alt="Us">

    <p>
        Every rose reminds me of you,  
        and every heartbeat chooses you üíñ
    </p>

    <button onclick="showProposal()">Tap for a surprise üíå</button>
</div>

<div class="proposal" id="proposal">
    <h1>Will you be mine forever? üíç‚ù§Ô∏è</h1>
    <button class="choice" onclick="yesForever()">Yes üíñ</button>
    <button class="choice" onclick="yesForever()">Always ü•π</button>
    <p id="finalText"></p>
</div>

<script>
function openCard(){
    document.querySelector('.envelope').style.display='none';
    document.getElementById('card').style.display='block';
}

function showProposal(){
    document.getElementById('card').style.display='none';
    document.getElementById('proposal').style.display='block';
}

function yesForever(){
    document.getElementById('finalText').innerHTML =
        "You just made me the happiest person alive üíñ<br>‚Äî Always yours, Arjun";
    launchFireworks();
}

function launchFireworks(){
    for(let i=0;i<25;i++){
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.innerText = "üéÜ";
        fw.style.left = Math.random()*100 + "vw";
        fw.style.top = Math.random()*100 + "vh";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1500);
    }
}
</script>

</body>
</html>
